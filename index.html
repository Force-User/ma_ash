<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile App</title>
  </head>
  <body>
    <section class="profile">
      <div class="wrapper">
        <img src="assets/profile_image.jpg" alt="" class="profile__image" />
        <span class="profile__text">Hey, Veronica</span>
      </div>
    </section>
    <section class="balance">
        <div class="wrapper">
            <div class="balance-head">
                <span class="balance-head__text">Your total balance is</span>
                <span class="balance-head__sum">$162.00</span>
            </div>
            <ul class="balance-type">
                <li class="balance-type-item balance-type-item--crypto">
                    <span class="balance-type-item__sum">$22.00</span>
                    <span class="balance-type-item__text">crypto</span>
                </li>
                <li class="balance-type-item balance-type-item--dollars">
                    <span class="balance-type-item__sum">$135.00</span>
                    <span class="balance-type-item__text">dollars</span>
                </li>
            </ul>
        </div>
    </section>
  </body>
</html>
